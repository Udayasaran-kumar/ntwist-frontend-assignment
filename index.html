<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form & Rating</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .rating {
        direction: rtl;
        display: inline-flex;
        font-size: 2rem;
        gap: 0.2rem;
      }
      .rating input {
        display: none;
      }
      .rating label {
        cursor: pointer;
        color: #ccc;
        transition: color 0.2s;
      }
      .rating input:checked ~ label,
      .rating label:hover,
      .rating label:hover ~ label {
        color: gold;
      }
      .message {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2 id="onehead">NTWIST User Contact Form</h2>
    <div class="container">
      <button class="hamburger" onclick="toggleSidebar()">☰</button>
      <aside class="sidebar" id="sidebar">
        <h3>Sidebar</h3>
        <nav>
          <ul style="list-style: none; padding-left: 0">
            <li>
              <a
                href="index.html"
                style="text-decoration: none; font-weight: 600"
              >
                📝 Contact Form
              </a>
            </li>
            <li>
              <a
                href="sort.html"
                style="text-decoration: none; font-weight: 600"
              >
                📋 Sortable List
              </a>
            </li>
            <li>
              <a
                href="faq.html"
                style="text-decoration: none; font-weight: 600"
              >
                ❓ FAQ
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="form-content">
        <h1>Contact Us</h1>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
          <p id="timer">Time spent: 0 seconds</p>
          <p id="confirmation" class="hidden">
            Thank you! Your message was submitted.
          </p>
        </form>

        <br /><br /><br />

        <h2>Star Rating Widget</h2>
        <form id="ratingForm">
          <div class="rating">
            <input type="radio" name="star" id="star5" value="5" />
            <label for="star5">★</label>
            <input type="radio" name="star" id="star4" value="4" />
            <label for="star4">★</label>
            <input type="radio" name="star" id="star3" value="3" />
            <label for="star3">★</label>
            <input type="radio" name="star" id="star2" value="2" />
            <label for="star2">★</label>
            <input type="radio" name="star" id="star1" value="1" />
            <label for="star1">★</label>
          </div>
          <button type="submit">Submit Rating</button>
          <p class="message" id="ratingMessage"></p>
        </form>
      </main>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
